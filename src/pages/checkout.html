<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS com dependência de Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- CDN do Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="../style/checkout.css" />
    <title>DJ Store</title>
  </head>
  <body class="bg-black bg-opacity-10">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid col-10 text-center">
        <a class="navbar-brand m-auto" href="../../index.html">DJ Store</a>
      </div>
    </nav>
    <div id="container-produtos" class="container-fluid col-10 pt-5">
      <div class="card col-12 col-md-6 m-auto p-5 input-group-lg">
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div id="barra-progreso" class="progress-bar"></div>
        </div>
        <div id="conteudo">
          <button
            id="btn-pix"
            class="card col-6 m-auto p-4 mt-5 bg-success bg-opacity-10 card-pix"
          >
            <div
              class="align-items-center text-success w-100 d-flex justify-content-around"
            >
              <span class="fs-1">PIX</span>
              <i class="fa-brands fa-pix fs-1"></i>
            </div>
          </button>
          <button
            id="btn-cartao"
            class="card col-6 m-auto p-4 mt-5 bg-primary bg-opacity-10 card-pix"
          >
            <div
              class="align-items-center text-primary w-100 d-flex justify-content-around"
            >
              <span class="fs-3">Cartão de Crédito</span>
              <i class="fa-regular fa-credit-card fs-1"></i>
            </div>
          </button>
          <div class="d-flex justify-content-between mt-5">
            <button id="btn-voltar" class="btn btn-primary">
              <i class="fa-solid fa-chevron-left fs-4"></i>
              <span class="fs-5 me-2">VOLTAR</span>
            </button>
            <button class="btn btn-primary">
              <span class="fs-5 me-2">COMPRAR</span>
              <i class="fa-solid fa-gift fs-4"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="card col-12 col-md-6 m-auto p-5 input-group-lg">
        <div>
          <div class="text-center">
            <span class="fs-2 mt-5 m-auto">Cartão de Crédito</span>
          </div>

          <label class="fs-4 mt-3" for="input-nome-cartao">Nome Cartão</label>
          <input
            id="input-nome-cartao"
            placeholder="Nome do Cartão"
            type="text"
            class="form-control bg-primary bg-opacity-50 m-auto mt-1"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
          <label class="fs-4 mt-3" for="input-numero-cartao"
            >Número Cartão</label
          >
          <input
            id="input-numero-cartao"
            placeholder="0000 0000 0000 0000"
            type="text"
            class="form-control bg-primary bg-opacity-50 m-auto mt-2"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
          <label class="fs-4 mt-3" for="input-data-cartao">Data Cartão</label>
          <input
            id="input-data-cartao"
            placeholder="00/00"
            type="text"
            class="form-control bg-primary bg-opacity-50 m-auto mt-2"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
          <label class="fs-4 mt-3" for="input-cvv-cartao">CVV</label>
          <input
            id="input-cvv-cartao"
            placeholder="000"
            type="text"
            class="form-control bg-primary bg-opacity-50 m-auto mt-2"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
          <div id="login-incorreto"></div>
          <button id="btn" class="btn btn-primary mt-3 m-auto">
            Continuar
          </button>
        </div>
      </div>
      <div class="card col-12 col-md-6 m-auto p-5 input-group-lg">
        <div>
          <div class="text-center">
            <span class="fs-2 mt-5 m-auto">Pix copia e cola</span>
          </div>
          <div class="card text-center bg-success bg-opacity-50">
            <span id="tempo-pix" class="fs-1">10</span>
            <span class="fs-3">QR code</span>
            <span class="fs-3">Codigo Pix</span>
          </div>
          <button id="btn" class="btn btn-primary mt-3 m-auto">
            Continuar
          </button>
        </div>
      </div>
    </div>
  </body>
  <!-- JS da página -->
  <script type="module" src="../js/checkout/pixOuCartao.js"></script>
</html>
