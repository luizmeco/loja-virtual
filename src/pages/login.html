<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS com dependência de Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- CDN do Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/login.css" />
    <title>DJ Store</title>
  </head>
  <body class="bg-black bg-opacity-10">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid col-10 text-center">
        <a class="navbar-brand m-auto" href="../../index.html">DJ Store</a>
      </div>
    </nav>
    <div id="container-produtos" class="container-fluid col-10 pt-5">
      <div class="card col-12 col-md-6 m-auto text-center p-5 input-group-lg">
        <a class="navbar-brand fs-1 m-auto" href="../../index.html">DJ Store</a>
        <span class="fs-2 mt-5">Login</span>
        <input
          id="input-email"
          placeholder="Digite seu email"
          type="text"
          class="form-control bg-primary bg-opacity-50 m-auto mt-3"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
        <input
          id="input-senha"
          placeholder="Digite sua senha"
          type="password"
          class="form-control bg-primary bg-opacity-50 m-auto mt-2"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
        <div id="login-incorreto"></div>
        <button id="btn" class="btn btn-primary mt-3 m-auto">
          Fazer Login
        </button>
      </div>
    </div>
  </body>
  <!-- JS da página -->
  <script type="module" src="../js/login/login.js">
  </script>
</html>
